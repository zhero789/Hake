<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Age & EMI Calculator</title>

        <!-- Monetag Push / Verification Script -->
          <script>
              if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js')
                          .then(function(reg) { console.log('Service Worker registered', reg); })
                                .catch(function(err) { console.log('Service Worker registration failed: ', err); });
                                    }
                                      </script>

                                        <style>
                                            body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
                                                h1 { text-align: center; }
                                                    .calculator { background: white; padding: 20px; margin: 20px auto; max-width: 400px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
                                                        input, button { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
                                                            .result { margin-top: 10px; font-weight: bold; }
                                                                .ad { background: #ddd; text-align:center; padding: 10px; margin: 20px 0; }
                                                                  </style>
                                                                  </head>
                                                                  <body>

                                                                    <h1>Age & EMI Calculator</h1>

                                                                      <!-- Age Calculator -->
                                                                        <div class="calculator">
                                                                            <h2>Age Calculator</h2>
                                                                                <label>Enter your birth date:</label>
                                                                                    <input type="date" id="birthdate">
                                                                                        <button onclick="calculateAge()">Calculate Age</button>
                                                                                            <div class="result" id="ageResult"></div>
                                                                                              </div>

                                                                                                <div class="ad">
                                                                                                    <!-- Monetag Banner Ad Placeholder -->
                                                                                                        Banner Ad Here
                                                                                                          </div>

                                                                                                            <!-- EMI Calculator -->
                                                                                                              <div class="calculator">
                                                                                                                  <h2>EMI Calculator</h2>
                                                                                                                      <label>Loan Amount (₹):</label>
                                                                                                                          <input type="number" id="loanAmount">
                                                                                                                              <label>Annual Interest Rate (%):</label>
                                                                                                                                  <input type="number" id="interestRate">
                                                                                                                                      <label>Tenure (Months):</label>
                                                                                                                                          <input type="number" id="tenureMonths">
                                                                                                                                              <button onclick="calculateEMI()">Calculate EMI</button>
                                                                                                                                                  <div class="result" id="emiResult"></div>
                                                                                                                                                    </div>

                                                                                                                                                      <div class="ad">
                                                                                                                                                          <!-- Monetag Banner Ad Placeholder -->
                                                                                                                                                              Banner Ad Here
                                                                                                                                                                </div>

                                                                                                                                                                  <script>
                                                                                                                                                                      // Age Calculator Function
                                                                                                                                                                          function calculateAge() {
                                                                                                                                                                                const birth = new Date(document.getElementById('birthdate').value);
                                                                                                                                                                                      if (!birth.getTime()) { 
                                                                                                                                                                                              document.getElementById('ageResult').innerText = "Enter a valid date"; 
                                                                                                                                                                                                      return; 
                                                                                                                                                                                                            }
                                                                                                                                                                                                                  const today = new Date();
                                                                                                                                                                                                                        let age = today.getFullYear() - birth.getFullYear();
                                                                                                                                                                                                                              const m = today.getMonth() - birth.getMonth();
                                                                                                                                                                                                                                    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
                                                                                                                                                                                                                                          document.getElementById('ageResult').innerText = `Your Age: ${age} years`;
                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                  // EMI Calculator Function
                                                                                                                                                                                                                                                      function calculateEMI() {
                                                                                                                                                                                                                                                            const P = parseFloat(document.getElementById('loanAmount').value);
                                                                                                                                                                                                                                                                  const r = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
                                                                                                                                                                                                                                                                        const n = parseInt(document.getElementById('tenureMonths').value);
                                                                                                                                                                                                                                                                              if (!P || !r || !n) { document.getElementById('emiResult').innerText = "Enter valid numbers"; return; }
                                                                                                                                                                                                                                                                                    const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                                                                                                                                                                                                                                                                                          document.getElementById('emiResult').innerText = `Monthly EMI: ₹${emi.toFixed(2)}`;
                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                </html>
